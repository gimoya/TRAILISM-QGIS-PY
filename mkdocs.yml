site_name: TRAILISM
site_description: QGIS Processing tools for trail design and geometry
repo_url: https://github.com/gimoya/TRAILISM-QGIS-PY

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path:
        - docs
        - .
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gimoya/TRAILISM-QGIS-PY

# NOTE: When adding a new tool, also update README.md:
# - Add tool to the list at the top
# - Add tool description in "Tools overview" section
# - Add sidecar .md file to "Sidecar docs" section
# The docs homepage (docs/index.md) includes README.md, so keeping README updated ensures the GitHub repo and docs site stay in sync.
nav:
  - Home: index.md
  - Tools:
      - Find Curves: tools/curve-detection.md
      - Round Corner by Min/Max Radius: tools/round-corner-radius.md
      - Round Corner with Fixed Radius: tools/round-corner-fixed-radius.md
      - Cross-Section Profiles: tools/transect-profiles.md
      - Raster Extrema to Points: tools/raster-extrema.md
      - Raster Find Tree Tips: tools/raster-find-tree-tips.md


